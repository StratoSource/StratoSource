<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>
        {% block title %}
            StratoSource v3
        {% endblock %}
        </title>
        <script type="text/javascript">
        </script>

    <!--
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/stratosource1.1.css" />
    -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="/static/js/stratosource1.0.js" type="text/javascript"></script>

        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        {% block jscript %} {% endblock %}
    </head>

<body>

<!-- Container -->
<div id="container">

    <!-- Header -->
    <div id="header" class="bg-info">
    <!--
        <div style="float: right;">You are logged in as <strong>{{ user|lower }}</strong></div>
        -->
        <div id="branding">
            <h2 id="site-name" class="siteBranding">{% block page_title %} Strato<strong><i>Source</i></strong> <small>v3</small> {% endblock %}
            <img height="50px" src="/static/images/stratosaurus_small.png"/>
            </h2>
            <hr />
        </div>
    </div>
    <!-- END Header -->

    {% block breadcrumbs %} {% endblock %}

    {% block content %}
    content goes here
    {% endblock %}


    <div id="footer">
    </div>

</div>
<!-- END Container -->

</body>

</html>
